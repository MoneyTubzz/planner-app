<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
  <ion-item *ngFor="let task of tasks">
    <ion-checkbox  (click)="showToast(task.id)" [checked]="task.status === 'Completed'" slot="start"></ion-checkbox>
    <ion-label>
      <h2>{{ task.name }}</h2>
      <p>{{ task.description }}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
